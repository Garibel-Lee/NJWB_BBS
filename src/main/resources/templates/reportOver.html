					<h2>审核举报</h2>
					
					<div class="layui-form-item">
						<label class="layui-form-label">帖子标题</label>
						<div class="layui-input-inline">
							<input type="text" readonly="readonly" value="帖子标题"/>
    					</div>
    				</div>
    				<div class="layui-form-item">

    					</div>
    				</div>
					<div class="layui-form-item">

    					</div>
    				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">举报理由</label>
						<div class="layui-input-inline">
							<textarea rows="5" readonly="readonly"  cols="50">但是我要举报</textarea>
    					</div>
    				</div>
    				
					<div class="layui-form-item">
						<label >举报人:
							压缩
						</label><br/>
						<label >被举报人:劫</label>
    				</div>
    				<div class="layui-form-item">
    					<label>审核结果</label>
    					<div>惩罚并删帖</div>
    				</div>
    				
					<a class="layui-btn" >返回上一页</a>
