<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <title>账户设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
    <script src="/layui/layui.js"></script>
</head>
<body>
<script>

    $(function () {
        $("#btn_uploadimg").click(function () {
            var fileObj = document.getElementById("FileUpload").files[0]; // js 获取文件对象
            if (typeof (fileObj) == "undefined" || fileObj.size <= 0) {
                alert("请选择图片");
                return;
            }
            var formFile = new FormData();
            //  formFile.append("action", "UploadVMKImagePath");
            formFile.append("file", fileObj); //加入文件对象
            var data = formFile;
            $.ajax({
                url: "/saveAvator",
                data: data,
                type: "post",
                dataType: "json",
                async: true,
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                success: function (res) {
                    console.log(res);
                    alert("上传完成!");
                    $("#uploadimg").attr("src", res.message); //jq方式*/
                    $("#nav_avator").attr("src", res.message); //jq方式*/
                 }
            });
        });
    });
</script>

<div th:insert="~{navigation :: nav}"></div>


<div class="main fly-user-main layui-clear">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item"><a href="/profile/myIndex"> <i
                class="layui-icon">&#xe609;</i> 我的主页 </a></li>
        <li class="layui-nav-item "><a href="/profile/myCenter"> <i

        <li class="layui-nav-item layui-this"><a href="/profile/mySet"> <i

        <li class="layui-nav-item"><a href="/profile/myMessage"> <i
                class="layui-icon">&#xe611;</i> 我的消息 </a></li>
        <li class="layui-nav-item  "><a href="/profile/myRecharge"> <i

    </div>

    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
                <li lay-id="avatar">头像</li>
                <li lay-id="pass">密码</li>

            <div class="layui-tab-content" style="padding: 20px 0;">

                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" required lay-verify="email" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" required lay-verify="required" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="radio" value="1" name="sex" checked title="男">
                                    <input type="radio" value="2" name="sex" title="女">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">银行卡</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">城市</label>
                            <div class="layui-input-inline">
                                <input type="text" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">签名</label>
                            <div class="layui-input-block">
                                <textarea placeholder="随便写些什么刷下存在感" autocomplete="off" class="layui-textarea"
                                          style="height: 80px;"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input class="layui-btn" value="确认修改"/>
                        </div>
                    </form>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">
                    <div class="layui-form-item">
                        <div class="avatar-add">
                            <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过30KB</p>
                            <!--  <div class="upload-img">

                              </div>-->
                            <img id="uploadimg" th:src="${session.user.userAvatarurl}">
                            <span class="loading"></span>
                        </div>
                        <input type="file" name="FileUpload" id="FileUpload">
                        <a style="width: 72px;height: 24px;" class="layui-btn layui-btn-mini"
                           id="btn_uploadimg">上传头像</a>
                    </div>
                </div>


                <!-- <div class="layui-form layui-form-pane layui-tab-item">
                     <ul class="layui-tab-title">
                         <li class="layui-this"><input type="file" name="FileUpload" id="FileUpload">
                             <a class="layui-btn layui-btn-mini" id="btn_uploadimg">上传</a>
                         </li>
                     </ul>
                 </div>-->

                <div class="layui-form layui-form-pane layui-tab-item">
                    <form action="/user/repass" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" required lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" required lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" required lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input class="layui-btn" value="确认修改">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
<script>
    layui.use('element', function () {
        var element = layui.element();
    });
